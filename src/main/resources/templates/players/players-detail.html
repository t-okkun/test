<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>選手詳細</title>
</head>
<body>
    <!-- 選手の名前を表示 -->
    <h1 th:text="${player.name}"></h1>
    
    <!-- 選手の詳細情報を表示 -->
    <table>
        <tr>
            <th>名前</th>
            <td th:text="${player.name}"></td>
        </tr>
        <tr>
            <th>チーム</th>
            <td th:text="${player.team}"></td>
        </tr>
        <tr>
            <th>背番号</th>
            <td th:text="${player.number}"></td>
        </tr>
		 <tr>
            <th>投/打</th>
            <td th:text="${player.tandb}"></td>
        </tr>
        <tr>
            <th>ポジション</th>
            <td th:text="${player.position}"></td>
        </tr>
		<tr>
            <th>サブポジション</th>
            <td th:text="${player.subposition}"></td>
        </tr>
        <tr>
            <th>詳細</th>
            <td th:text="${player.detail}"></td>
        </tr>
    </table>
    
    <!-- 戻るリンク -->
	<a th:href="@{/players/{team}(team=${team})}"> 選手一覧へ戻る</a>
	<br>
	<!--menuへ戻る-->
		<a th:href="@{/menu}">メニュー画面</a>
</body>
</html>
