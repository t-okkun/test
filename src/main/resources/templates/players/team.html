<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>チーム一覧</title>
</head>
<body>
	<h1>チーム一覧</h1>
	<!-- チーム情報を表示 -->
	  <div th:each="team : ${teams}">
	      <a th:href="@{/players/{id}(id=${team})}" th:text="${team}"></a>
	  </div>
	<!-- メニュー画面へのリンク -->
	<!--menuへ戻る-->
	<br>
	<a th:href="@{menu}">メニュー画面</a>
</body>
</html>
