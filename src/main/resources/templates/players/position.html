<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>[[${team}]]のポジション一覧</title>
</head>
<body>
	<h1>[[${team}]]のポジション一覧</h1>
	<ul>
		<li th:each="position : ${position}">
		           <a th:href="@{/players/{team}/{position}(team=${team}, position=${position})}" th:text="${position}"></a>
	    </li>
	</ul>
	<a href="/players">← チーム一覧へ戻る</a>
</body>
</html>
